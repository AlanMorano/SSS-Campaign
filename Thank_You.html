<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/Thank_you_style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://rawgit.com/AlanMorano/SSS-Campaign/AlanBranch/assets/JS/AddCalEventZones.js"></script>
    <script src="https://rawgit.com/AlanMorano/SSS-Campaign/AlanBranch/assets/JS/AddCalEvent.js"></script>
  </head>
  <body>
    <div class="container ace_btn">
      <img src="https://image.ibb.co/bW2K0e/Thank_you.png" id="main-image" class="center-block">
      <p class="text-center main-text">Your slot for the event is now secured.</p>
      <p class="text-center main-text">You are only two steps away towards staffing success!</p>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <img class="calendar-img" src="https://image.ibb.co/fvRCLe/Calendar_big.png">
          <div class="pull-right">
            <img src="https://image.ibb.co/ctLHmK/SSSLogo_TY.png">
            <p class="text-time">11:00AM</p>
            <p class="text-club">The Brisbane Club</p>
            <p class="text-loc">Brisbane City QLD, Australia</p>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="ribbon-div">
        <h2>Don't forget about the event!</h2>
      </div>
      <div class="ace_btn dis" data-toggle="modal" data-target="#calendarModal">
        <a class="button center-block"><img src="https://image.ibb.co/hsxxmK/Calendar.png"><p>ADD TO CALENDAR</p></a>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $('.container').removeClass('ace_btn');
        $('.modal').modal('show');
        $(".ace_btn").addcalevent({
        'data': {
          "title":"SSS",
          "desc":"Test Description for email URLs", 
          "location": "My House",
          "url": "http://www.ebay.com",		
          "time":{
            "start":"August 09, 2018 14:00:00",
            "end":"August 09, 2018 15:30:00",
            "zone":"+08:00"
          },
        },
        'ics': "https://apps.marudot.com/ical/"
        });
      });
      $('.container').removeClass('ace_btn');
      $(".ace_btn").click(function () {
          $('#calendarModal').modal({
              show: true,
              backdrop: false
          })
      });
      $(".ace_btn").addcalevent({
        'data': {
          "title":"SSS",
          "desc":"Test Description for email URLs", 
          "location": "My House",
          "url": "http://www.ebay.com",		
          "time":{
            "start":"August 09, 2018 14:00:00",
            "end":"August 09, 2018 15:30:00",
            "zone":"+08:00"
          },
        },
        'ics': "https://apps.marudot.com/ical/"
      });
      
      // Test "UDPATE" functionality. The date and title of the first item should be updated.
      $(".ace_btn").addcalevent({
        'data': {
          "title":"SSS",
          "desc":"Test Description for email URLs", 
          "location": "My House",
          "url": "http://www.ebay.com",		
          "time":{
            "start":"August 09, 2018 14:00:00",
            "end":"August 09, 2018 15:30:00",
            "zone":"+08:00"
          },
        },
        'ics': "https://apps.marudot.com/ical/"
      });
      
      </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
