<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link rel="stylesheet" href="./css/Registration_page.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="floatfix">
      <a class="go-back"><img src="https://image.ibb.co/j4n3vp/chevron_left_white_18x18.png"> Go Back</a>
      </div>
      <div class="row main-register">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 banner">
          <img class="sss-logo center-block" src="https://image.ibb.co/k4DwgU/SSS_logo_Reg.png">
          <p class="text-center banner-text bant-1">A free seminar with <br> Bradford Power &amp; Darren McVean</p>
          <p class="text-center banner-text bant-2">Hosted by</p>
          <img class="mvp-logo center-block" src="https://image.ibb.co/nxsBFp/MVP_logo.png">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 form-div">
          <form>
            <div class="row row-form">
              <h1>REGISTRATION FORM</h1>
              <div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 forms-left">
                <label>Company</label><br>
                <input type="text" name="company"><br>
                <label>Complete Name</label><br>
                <input type="text" name="name"><br>
                <label>Best Contact Number</label><br>
                <input type="text" name="best-number"><br>
                <label>Alternate Contact Number</label><br>
                <input type="text" name="alternate-number"><br>
                <label>Email Address</label><br>
                <input type="email" name="email"><br>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 forms-right">
                <label>Company Address</label><br>
                <input type="text" name="company-address"><br>
                <label>Position</label><br>
                <input type="text" name="position"><br>
                <label>Dietary Requirements:</label><br>
                <div class="row">
                  <div class="col-lg-1 col-md-1 col-sm-1 col-sm-12 "></div>
                  <div class="col-lg-5 col-md-5 col-sm-5 col-sm-12 checkbox-div-left">
                      <div class="control-group">
                        <label class="control control-checkbox">
                          Vegetarian
                          <input type="checkbox" />
                          <div class="control_indicator"></div>
                        </label>
                        <label class="control control-checkbox">
                          Vegan
                          <input type="checkbox" />
                          <div class="control_indicator"></div>
                        </label>
                        <label class="control control-checkbox">
                          Halal
                          <input type="checkbox" />
                          <div class="control_indicator"></div>
                        </label>
                        <label class="control control-checkbox">
                          Kosher
                          <input type="checkbox" />
                          <div class="control_indicator"></div>
                        </label>
                      </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 checkbox-div-right">
                      <div class="control-group">
                          <label class="control control-checkbox">
                            Gluten Free
                            <input type="checkbox" />
                            <div class="control_indicator"></div>
                          </label>
                          <label class="control control-checkbox">
                            Any
                            <input type="checkbox" />
                            <div class="control_indicator"></div>
                          </label>
                          <label class="control control-checkbox">
                            Allergic To
                            <input type="checkbox" />
                            <div class="control_indicator"></div>
                          </label>
                        </div>
                      <label>(Please Specify)</label><br>
                      <textarea></textarea>
                  </div>
                </div>
              </div>
            </div>    
          </form>  
          <a class="send center-block">SEND</a>      
        </div>
      </div>
    </div>
  </body>
</html>
